# We will generally lock on MINOR versions to allow for some patch wiggle room at the library 
# importer, in case some small bug fix happens in the patches
[package]
name = "atb"
version = "0.6.9"
authors = ["Denis Tsai <denistsai@aetheras.io>"]
edition = "2018"

[dependencies]
log = "0.4"
env_logger = "0.8"
ansi_term = "0.12"
uuid = { version = "0.8", features = ["serde", "v4", "v5"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1"
anyhow = "1"
futures = "0.3"
lazy_static = "1.4"
byteorder = "1.3" 
# time = "0.2"

# HTTP 
# actix = { version = "0.10", optional = true }
# actix-web = { version = "3.3", optional = true }
# actix-web-httpauth = { version = "0.5", optional = true }
# actix-cors = { version = "0.5", optional = true }

# actix-threadpool = { version = "0.3", optional = true }

actix = { version = "0.11.0-beta.1", optional = true }
actix-web = { version = "4.0.0-beta.1", optional = true }
actix-web-httpauth = { git = "https://github.com/DominicWrege/actix-extras", rev = "9f9690348be8224139c3672bbf4d8feb34393545", optional = true }
actix-cors = { git = "https://github.com/DominicWrege/actix-extras", rev = "9f9690348be8224139c3672bbf4d8feb34393545", optional = true }
time = { version = "0.2", optional = true }

# Graphql
juniper = { git = "https://github.com/dt665m/juniper", rev = "fa074f6ecad13cbbabd02f1895e223b70dcafd38", optional = true }
# juniper = { version = "0.15.2", optional = true }
# juniper_actix = { version = "0.2.2", optional = true }
dataloader = { version = "0.14.0", optional = true }

# Eventsourcing
lucidstream = { git = "https://github.com/dt665m/lucidstream-rs.git", tag = "v0.7.5", optional = true }
lucidstream-ges = { git = "https://github.com/dt665m/lucidstream-rs.git", tag = "v0.7.5", optional = true }
# lucidstream = { path = "../../dt665m/lucidstream-rs/lucidstream", optional = true }
# lucidstream-ges = { path = "../../dt665m/lucidstream-rs/lucidstream-ges", optional = true }

# Sql
# sqlx = { version = "0.4.2", default-features = false, optional = true }
sqlx = { git = "https://github.com/launchbadge/sqlx", rev = "df393128f8b07e3b858e65446b2a508a73bf5135", default-features = false, optional = true }
quaint = { git = "https://github.com/prisma/quaint", rev = "2d8c9c7fcf40c3c708b2a17d3b785102609935a0", optional = true } 

# Fixtures
fake = { version = "2.2", optional = true }

# JWT / Miscellaneous 
jsonwebtoken = {version = "7.2", optional = true }
serde = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true } 
base64 = { version = "0.12", optional = true } 

# Nothing by default
[features]
default = ["all"]
all = [
  "http",
  "graphql",
  "jwt",
  "sql",
  "eventsourcing",
  "fixtures",
]
http = [
  "actix",
  "actix-web",
  "actix-web-httpauth",
  "actix-cors",
  "time"
]
graphql = [
  "juniper/uuid",
  # "juniper_actix",
  "dataloader",
]
jwt = [
  "serde",
  "serde_json",
  "jsonwebtoken",
  "base64"
]
sql = [
  "sqlx/runtime-tokio-rustls",
  "sqlx/macros",
  "sqlx/postgres",
  "sqlx/uuid",
  "sqlx/chrono",
  "sqlx/json",
  "sqlx/bigdecimal",
  "sqlx/decimal",
  "sqlx/bit-vec",
  "quaint/postgresql",
  "quaint/serde-support",
  "quaint/json",
  "quaint/chrono",
  "quaint/uuid",
  "quaint/bigdecimal",
]
eventsourcing = [
  "lucidstream",
  "lucidstream-ges",
]
fixtures = [
  "fake/derive",
  "jsonwebtoken",
]
